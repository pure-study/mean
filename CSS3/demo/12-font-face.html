<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>CSS3 @font-face 规则</title> 
<style> 
@font-face
{
	font-family: myFirstFont;
	src: url(fonts/sansation_light.woff);
}

div
{
	font-family:myFirstFont;
}
</style>
</head>
<body>

<div>
	使用 CSS3,网站终于可以使用字体以外的预先选择“合法”字体。
</div>

<p><b>注意:</b> Internet Explorer 8以及更早版本的浏览器不支持 @font-face rule.</p>

</body>
</html>
