  <script src="./fonts_textBaseline.html_files/figures.js"></script>
  <script>
    var canvas = document.querySelector("canvas");
    var context = canvas.getContext('2d');

    context.scale(1.8,1.8)
    context.translate(40,75);
    var image = new Image();
    image.src = 'images/whatwg_canvas_baselines.png';

    image.onload = function() {
      context.drawImage(image,0,0);
      window.figures.useShadow(context,true);
      context.font = '18px sans-serif';
      context.textAlign = 'right';
      context.fillText('top',570,42);
      context.fillStyle = 'green';
      context.fillText('hanging',570,122);
      context.fillStyle = '#000';
      context.fillText('middle',570,142);
      context.fillText('alphabetic',570,162);

      context.textBaseline = 'top';
      context.fillStyle = 'purple';
      context.fillText('ideographic',570,170);
      context.fillStyle = '#000';
      context.fillText('bottom',570,264);
    };

  </script>
