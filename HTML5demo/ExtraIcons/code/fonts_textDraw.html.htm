<figure>

  <script src="./fonts_textDraw.html_files/figures.js"></script>
  <script>
    var canvas = document.querySelector("canvas");
    var context = canvas.getContext('2d');
    var t = 'Lorem ipsum dolor sit amet.';

    context.translate(180,-20);

    context.font = '28px monospace';
    context.fillStyle = '#666';
    context.fillText('context.fillText(text,0,0)',0,130);
    context.fillText('context.strokeText(text,0,0)',0,330);
    context.fillText('context.fillText(text,0,0,580)',0,530);

    window.figures.useShadow(context,true);
    context.font = '54px sans-serif';
    context.fillStyle = '#000';
    context.fillText(t,0,200);
    context.strokeText(t,0,400);
    context.fillText(t,0,600,580);
    window.figures.useShadow(context,false);

    var w = context.measureText(t).width;

    window.figures.drawArrow(context,0,680,-90);
    window.figures.drawArrow(context,580,680,-90,undefined,undefined,'#000',true);
    window.figures.drawArrow(context,0+w,680,-90);

    window.figures.useShadow(context,true);
    context.font = '32px sans-serif';
    context.textAlign = 'center';
    context.fillText('0',0,750);
    context.fillText(w,w,750);
    context.font = 'italic 32px sans-serif';
    context.fillText('580',580,750);
    window.figures.useShadow(context,false);

  </script>
