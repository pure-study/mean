  <script src="./paths_methodsarcTo.html_files/figures.js"></script>
  <script src="./paths_methodsarcTo.html_files/pathsMethods.js"></script>
  <script>
    var canvas = document.querySelector("canvas");
    var context = canvas.getContext('2d');

    if (location.hash != '') {
        var func = location.hash.replace("#","");
        context.scale(5.0,5.0);
        context.translate(50,5);
        context.lineWidth = 0.5;
        window[func]();
    }
    else {
      // resize canvas
      context.scale(1.9,1.9);
      // draw all figures
      context.translate(30,15);
      skeleton(0,0,150,150,'lineTo','x,y');
      lineTo(1);

      context.translate(210,0);
      skeleton(0,0,150,150,'quadraticCurveTo','cpx,cpy,x,y');
      quadraticCurveTo(1);

      context.translate(210,0);
      skeleton(0,0,150,150,'bezierCurveTo','cp1x,cp1y,cp2x,cp2y,x,y');
      bezierCurveTo(1);

      context.translate(-420,210);
      skeleton(0,0,150,150,'arcTo','x1,y1,x2,y2,radius');
      arcTo(1);

      context.translate(210,0);
      skeleton(0,0,150,150,'arc','x,y,radius,startAngle,endAngle,anticlockwise');
      arc(1);

      context.translate(210,0);
      skeleton(0,0,150,150,'rect','x,y,w,h');
      rect(1);
    }
  </script>
