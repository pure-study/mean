<figure>

  <script src="./helper_circle_sector.html_files/figures.js"></script>
  <script>
    var canvas = document.querySelector("canvas");
    var context = canvas.getContext('2d');

    var circle = function(cx,cy,r) {
      context.moveTo(cx+r,cy);
      context.arc(cx,cy,r,0,Math.PI*2.0,0);
    };
    var sector = function(cx,cy,r,startAngle,endAngle,anticlockwise) {
      context.moveTo(cx,cy);
      context.arc(
        cx,cy,r,
        startAngle*(Math.PI/180.0),
        endAngle*(Math.PI/180.0),
        anticlockwise
      );
      context.closePath();
    }

    context.beginPath();
    circle(300,400,250);
    circle(300,400,160);
    circle(300,400,60);
    sector(905,400,250,-90,30,0);
    sector(900,410,280,30,150,0);
    sector(895,400,230,150,270,0);
    context.stroke();
    
  </script>



</body></html>
