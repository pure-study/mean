  <script src="./paths_nonzeroRule.html_files/figures.js"></script>
  <script>
    var canvas = document.querySelector("canvas");
    var context = canvas.getContext('2d');

    // circle with anticlockwise
    var circle = function(cx,cy,r,anticlockwise) {
      context.moveTo(cx+r,cy);
      context.arc(cx,cy,r,0,Math.PI*2.0,anticlockwise);
    };

    // use a shadow for the rest :)
    window.figures.useShadow(context,true);

    // same direction
    context.beginPath();
    context.fillStyle = 'yellow';
    circle(300,400,240,0);
    circle(300,400,120,0);
    context.fill();
    context.stroke();

    // arrows left
    window.figures.drawArrow(context,300,160,0,50,40,"#000",true);
    window.figures.drawArrow(context,420,400,90,50,40,"#000",true);

    context.beginPath();
    context.fillStyle = 'yellow';
    circle(900,400,240,0);
    circle(900,400,120,1);
    context.fill();
    context.stroke();

    // arrows right
    window.figures.drawArrow(context,900,160,0,50,40,"#000",true);
    window.figures.drawArrow(context,1020,400,-90,50,40,"#000",false);
  </script>
