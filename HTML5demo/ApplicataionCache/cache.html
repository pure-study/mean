<!DOCTYPE html>
<html manifest="demo_html.appcache">
<body>
<script type="text/javascript">
function getDateTime()
{
var d=new Date();
document.getElementById('timePara').innerHTML=d;
}
</script>
<p id="timePara"><button onclick="getDateTime()">Get Date and Time</button></p>

</body>
</html>
